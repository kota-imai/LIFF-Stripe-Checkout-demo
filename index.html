<body>
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script src="https://js.stripe.com/v3"></script>

<button
  style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em;cursor:pointer"
  id="checkout-button"
  role="link"
  type="button"
>
  Stripeで支払う
</button>

<div id="error-message"></div>

<script>
  liff.init({liffId: "<YOUR_LIFF_ID>"})
    .catch((err) => {
      console.log(err);
    })

  liff.ready.then(() => {
    if (!liff.isLoggedIn()) {
      liff.login();
    }
    var idToken = liff.getDecodedIDToken();
    var userId = idToken.sub;
    var email = idToken.email;


    // Stripe  
    var stripe = Stripe('<STRIPE_PUBLIC_KEY>');

    var checkoutButton = document.getElementById('checkout-button');
    checkoutButton.addEventListener('click', function () {

    stripe.redirectToCheckout({
      lineItems: [{price: '<YOUR_PRICE_ID>', quantity: 1}],
      mode: 'subscription',
      successUrl: `${location.href}/success?id={CHECKOUT_SESSION_ID}`,
      cancelUrl: `${location.href}/cancel`,
      clientReferenceId: userId,
      customerEmail: email, 
      locale: "ja",
      submitType: "pay"
    })
    .then(function (result) {
      if (result.error) {
        var displayError = document.getElementById('error-message');
        displayError.textContent = result.error.message;
      }
    });
  });

})
</script>

</body>
